<div class="divMain project">
    <h1>{{ title }}</h1>
    <hr>
    <div class="carouselProyect">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/img/seminario_01.PNG" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/img/seminario_02.PNG" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/img/seminario_03.PNG" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </div>
    <div class="descripcion">
      <p>
        {{ descripcion }}
      </p>
      <div class="list_projects">
      <p>
        Algunas tecnologias en este proyecto:
      </p>
        <ul class="list-group" id="radius">
          <li class="list-group-item itemTable" *ngFor="let tecnologias of list">
            <strong>{{ tecnologias }}</strong>
          </li>
        </ul>
      </div>
      <div class="div_github">
        <button type="button" class="btn btn-info btn-github">{{ github }}</button>
      </div>
    </div>
  </div>
