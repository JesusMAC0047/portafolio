<div class="divMain">
  <h1>Proyectos</h1>
  <hr>
  <div class="project">
    <h2>Portafolio</h2>
    <div class="MainCarousel">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/img/seminario_01.PNG" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/img/seminario_02.PNG" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/img/seminario_03.PNG" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </div>
    <div class="info">
        <button type="button" class="btn btn-primary"><a [routerLink]="['/proyecto1']">Ver info del proyecto</a></button>
        <button type="button" class="btn btn-success"><a [routerLink]="['/sobre-mi']">Ver proyecto</a></button>
    </div>
  </div>
  <div class="project">
    <h2>Peliculas</h2>
    <div class="MainCarousel">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/img/seminario_01.PNG" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/img/seminario_02.PNG" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/img/seminario_03.PNG" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </div>
    <div class="info">
        <button type="button" class="btn btn-primary"><a [routerLink]="['/proyecto2']">Ver info del proyecto</a></button>
        <button type="button" class="btn btn-success"><a href="#">Ver proyecto</a></button>
    </div>
  </div>
